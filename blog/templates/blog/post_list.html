{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}

    <div class="col-md-8">

        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
              <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|safe|linebreaksbr}}</p>
        </div>
    </div>        
    {% endfor %}
{% endblock %}
